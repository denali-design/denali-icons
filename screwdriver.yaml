cache:
    pipeline: [~/.npm]

shared:
    image: node:14

jobs:
    main:
        requires: [~pr, ~commit]
        steps:
            - install: npm ci
            - test: npm test

    publish:
        requires: main
        environment:
            GIT_SHALLOW_CLONE: false
        steps:
            - setup-ci: git clone https://github.com/screwdriver-cd/toolbox.git /tmp/ci
            - install: npm ci
            - build: |
                . /tmp/ci/git-ssh.sh
                git remote set-url origin `git remote get-url --push origin`
                npm run build
            - publish: |
                . /tmp/ci/git-ssh.sh
                npx semantic-release
        secrets:
            - NPM_TOKEN
            - GH_TOKEN
            - GIT_KEY_BASE64